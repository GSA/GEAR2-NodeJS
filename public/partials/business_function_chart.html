<style>
#chart {
  width: 960px;
  height: 600px;
<!--  background: #ddd;  -->
}

text {
  pointer-events: none;
  font-size: 12px;
}

.grandparent text {
  font-weight: bold;
}

rect {
  fill: none;
  stroke: #fff;
}

rect.parent,
.grandparent rect {
  stroke-width: 2px;
}

.grandparent rect {
  fill: steelblue;
}

.grandparent:hover rect {
  fill: #8FA4B5;
}

.children rect.parent,
.grandparent rect {
  cursor: pointer;
}

.children rect.parent {
<!--  fill: #bbb;  -->
  fill-opacity: .5;
}

}   -->

</style>
