<!-- The article view -->
<section class="row" data-ng-controller="BusinessController"
  data-ng-init="createOrgDetail()">
  <script>
    $(function() {
      $('[data-toggle="popover"]').popover()
    })
  </script>
  <div class="col-md-12">
    <div id="organization" class="panel panel-default" style="height: auto;">
      <div id="organizationheader" class="panel-heading">
        <h3><span class="fa fa-door-open fa-fw"></span>&nbsp;{{ orgName }}</h3>
        <button style="position:absolute;right:30px; top:15px;" type="button"
          class="btn btn-lg btn-info" data-toggle="popover" data-container="body" data-trigger="'outsideClick'"
          data-placement="bottom" data-html="true" title="Report Help"
          data-content="<b>Overview:</b> Contains a general description of the business application.<br>
				<b>Business:</b> Contains an overview of business-related information as well as the organizational goals.<br>
				<b>Business Application:</b> Contains a list of systems and business applications owned by the organization.<br>
				<b>Interfaces:</b> The interface tab only appears if the organization has business applications. The tab contains a model that has a legend indicating the organizational owner of the business application. The model can be manipulated by dragging the circles in different positions on the white space. Left clicking an individual Business Application will highlight only that Business Application and others that it interfaces with.
				">Help Using this Report</button>
      </div>
      <div class="panel-body" style="margin : 20px">
        <div role="tabpanel">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#overview"
                aria-controls="overview" role="tab"
                data-toggle="tab">Overview</a></li>
            <li role="presentation"><a href="#business" aria-controls="business"
                role="tab" data-toggle="tab"
                ng-click="getRelatedGoals(orgId)">Business</a></li>
            <li role="presentation"><a href="#technology"
                aria-controls="technology" role="tab" data-toggle="tab"
                ng-click="getRelatedSys(orgId)">Business Applications</a></li>
            <li id="interfaces-tab" style="display:none;" role="presentation"><a
                href="#interfaces" aria-controls="interfaces" role="tab"
                data-toggle="tab" data-ng-controller="ApplicationController"
                ng-click="createInterfaceSSOChart(null,tempname)">Interfaces</a>
            </li>
          </ul>
          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="overview">
              <h4>Description</h4>
              <p>{{orgDescription}}</p>
            </div>

            <div role="tabpanel" class="tab-pane fade" id="business">
              <br>
              <h3>Business Overview</h3>
              <table class="table table-hover">
                <tr>
                  <th>Attribute</th>
                  <th>Value</th>
                </tr>
                <tr>
                  <td><span class="fa fa-sitemap"></span>&nbsp;Parent Organization
                  </td>
                  <td>{{ orgParent }}</td>
                </tr>
              </table>
              <br>
              <!-- <h3>Organizational Goals</h3> -->
              <!-- <table id="orggoaltable" -->
              <!-- data-search="true" -->
              <!-- data-advanced-search="true" -->
              <!-- data-id-table="sysapptable" -->
              <!-- data-trim-on-search="false" -->
              <!-- data-show-columns="true" -->
              <!-- data-show-export="true" -->
              <!-- data-classes="table table-no-bordered table-hover table-condensed" -->
              <!-- data-striped="true" -->
              <!-- data-pagination="true" -->
              <!-- data-show-pagination-switch="true" -->
              <!-- data-sort-name="Name" -->
              <!-- data-sort-order="asc" -->
              <!-- > -->
              <!-- </table> -->
            </div>
            <div role="tabpanel" class="tab-pane" id="technology">
              <br>
              <h3>Organizational Business Applications</h3>
              <table id="orgapptable" style="cursor: pointer;"
                data-search="true" data-advanced-search="true"
                data-id-table="sysapptable" data-trim-on-search="false"
                data-show-columns="true" data-show-export="true"
                data-classes="table table-no-bordered table-hover table-condensed"
                data-striped="true" data-pagination="true"
                data-show-pagination-switch="true" data-sort-name="Name"
                data-sort-order="asc">
              </table>
            </div>
            <div role="tabpanel" class="tab-pane fade in active"
              id="interfaces">
              <div id="interfacessochart" style="margin-top:20px">
                <div id="tooltip1"> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
