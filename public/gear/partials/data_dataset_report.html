<!-- The list datasets view -->
<div data-ng-controller="DataController" data-ng-init="createDatasetTable()">
  <script>
    $("#stage").css({
      "background-color": "#FFF"
    })
  </script>
  <script>
    $(function() {
      $('[data-toggle="popover"]').popover()
    })
  </script>
  <button style="float:left;" type="button" class="btn btn-info"
    data-toggle="popover" data-placement="bottom" data-html="true"
    title="Report Help" data-container="body" data-trigger="'outsideClick'"
    data-content="<b>Sorting:</b>Sort fields by clicking on the arrows in the column headers.<br>
<b>Export:</b>Export data by clicking on the &nbsp<span class='glyphicon glyphicon-export' aria-hidden='true'></span>&nbsp icon and selecting the format that meets your needs.<br>
<b>Hidden Fields:</b>Access hidden fields by clicking on the &nbsp<span class='glyphicon glyphicon-th' aria-hidden='true'></span>&nbsp icon.<br>
<b>Search:</b>You can perform a filtered search across all fields in the displayed data by entering data in the search box.  You can search within specific fields by clicking on the &nbsp<span class='glyphicon glyphicon-search' aria-hidden='true'></span>&nbsp icon.<br>
<b>Pages:</b>You can choose how many records per page are displayed at the bottom of the report or you can turn pagination off by clicking on the &nbsp<span class='glyphicon glyphicon-collapse-down' aria-hidden='true'></span>&nbsp icon. When you export data, pagination is automatically turned off so all data in the report is exported.">
    Help Using this Report</button>
  <table id="datatable" data-search="true" data-advanced-search="true"
    data-id-table="datatable" data-trim-on-search="false"
    data-show-columns="true" data-show-export="true"
    data-classes="table table-no-bordered table-hover table-condensed"
    data-striped="true" data-pagination="true"
    data-show-pagination-switch="true" data-sort-name="Name"
    data-sort-order="asc">
  </table>

</div>
