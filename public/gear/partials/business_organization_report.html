<!-- The list organizations view -->
<div data-ng-controller="BusinessController" data-ng-init="createOrgTable()">
  <script>
    $("#stage").css({
      "background-color": "#FFF"
    })
  </script>
  <script>
    $(function() {
      $('[data-toggle="popover"]').popover()
    })
  </script>
  <div class="row">
    <button style="float:left;" type="button" class="btn btn-info"
      data-toggle="popover" data-placement="bottom" data-html="true"
      title="Report Help" data-container="body" data-trigger="'outsideClick'"
      data-content="<b>Details:</b>Left click on a row within the table to view additional details.<br>
  <b>Sorting:</b>Sort fields by clicking on the arrows in the column headers.<br>
  <b>Export:</b>Export data by clicking on the &nbsp<span class='glyphicon glyphicon-export' aria-hidden='true'></span>&nbsp icon and selecting the format that meets your needs.<br>
  <b>Hidden Fields:</b>Access hidden fields by clicking on the &nbsp<span class='glyphicon glyphicon-th' aria-hidden='true'></span>&nbsp icon.<br>
  <b>Search:</b>Perform a filtered search across all fields in the displayed data.  Search within specific columns by clicking on the &nbsp<span class='glyphicon glyphicon-search' aria-hidden='true'></span>&nbsp icon.<br>
  <b>Pages:</b>Choose how many rows per page are displayed. Click on the &nbsp<span class='glyphicon glyphicon-collapse-down' aria-hidden='true'></span>&nbsp icon to display everything on one page.">
      Help Using this Report
    </button>
    <div class="col-sm-offset-4">
      Filters:
      <a role="button" name="FASbttn" class="btn btn-primary"
        href="#!/organizations/find/Parent=Federal%20Acquisition%20Service&DisplayName=&Name=&Description=">FAS (Q)</a>
      <a role="button" name="ITbttn" class="btn btn-primary"
        href="#!/organizations/find/Parent=GSA%20IT&DisplayName=&Name=&Description=">GSA IT (I)</a>
      <a role="button" name="OCFObttn" class="btn btn-primary"
        href="#!/organizations/find/Parent=Office%20of%20the%20Chief%20Financial%20Officer&DisplayName=&Name=&Description=">OCFO (B)</a>
      <a role="button" name="PBSbttn" class="btn btn-primary"
        href="#!/organizations/find/Parent=Public%20Building%20Services&DisplayName=&Name=&Description=">PBS (P)</a>
    </div>
  </div>
  <table id="orgtable" style="cursor: pointer;" data-search="true"
    data-advanced-search="true" data-id-table="orgtable"
    data-trim-on-search="false" data-show-columns="true" data-show-export="true"
    data-classes="table table-no-bordered table-hover table-condensed"
    data-striped="true" data-pagination="true"
    data-show-pagination-switch="true" data-sort-name="Parent"
    data-sort-order="asc">
  </table>

</div>
